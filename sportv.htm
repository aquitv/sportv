 <!DOCTYPE html>
    <htm<head>
  <title>Clappr Player</title>
  <meta charset="UTF-8">
  <!-- Player -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <!-- Video resolution switcher -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
</head>

<body>
  <div id="player"></div>
  <script>
    var player = new Clappr.Player({
      source: "http://andre.iptvbr.tv:8080/live/Apptv/7rkfWKzgON/538.m3u8",
      parentId: "#player",
      plugins: {
        core: [LevelSelector]
      },
      levelSelectorConfig: {
        //Optional : custom labels
        title: '動画品質',
        labels: {
          0: 'Very low',
          1: 'Low ',
          2: 'Medium ',
          3: 'HQ',
          4: 'High',
          5: 'Very high',
          6: 'Extremy high',
          7: 'Highest'
        },
      },
    });
  </script>
</body>

    <head>

    <title>videojs-contrib-hls</title>

    <link href="https://unpkg.com/video.js@6.4.0/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js@6.4.0/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash@2.0.1/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls@5.12.2/dist/videojs-contrib-hls.js"></script>

    </head>
    <body>
      <h1>Video.js Example Embed</h1>
      <video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="600" height="268" 
       data-setup='{}'>
        <source src="http://andre.iptvbr.tv:8080/live/Apptv/7rkfWKzgON/553.m3u8" type="application/x-mpegURL">
      </video>
      <script>
        let videojshls= videojs('my_video_1', {  html5: {  
        nativeAudioTracks: false,
        nativeVideoTracks: false,
        hls: {
          debug: true,
          overrideNative: false
        }
       }});
      </script>
    </body>
